<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular Atraso - Banco Itaú</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Logo -->
  <img src="./img/itau.jpg" alt="logo itaú">

  <div class="container">
    <h1>Calcular Atraso</h1>

    <!-- Formulário para inserir os dados -->
    <div class="input-group">
      <label for="valor-parcela">Valor da Parcela (R$):</label>
      <input type="text" id="valor-parcela" placeholder="Digite o valor da parcela" />
    </div>

    <div class="input-group">
      <label for="data-vencimento">Dia do Vencimento:</label>
      <input type="date" id="data-vencimento" />
    </div>
    <div class="input-group">
      <label for="data-pagamento">Dia do Pagamento:</label>
      <input type="date" id="data-pagamento" />
    </div>

    <button class="btn-calcular">Calcular Atraso</button>
    <button class="btn-calcular" id="btn-voltar" style="margin-top:10px;">Voltar</button>

    <!-- Exibição do resultado -->
    <div id="resultado" class="resultado"></div>
    <div id="mensagem-dias-atraso" style="font-size: 16px; color: #ff6d00; margin-top: 8px; text-align: center;"></div>
  </div>

  <!-- Marca D'água -->
  <div class="watermark">Developed by Allan Isaac</div>

  <script type="module" src="./scripts/atraso.js"></script>
  <script>
    document.getElementById('btn-voltar').addEventListener('click', function() {
      window.location.href = 'index.htm';
    });
  </script>
</body>

</html>
